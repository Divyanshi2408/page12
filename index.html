    <script>

        const setupSplide = (splideId, speed, gap) => {

            new Splide(splideId, {
                type: 'loop',

            }).mount(window.splide.Extensions);
        }
    </script>

    <script>
        const getUtmParameters = () => {
            const fullUrl = window.location.href
            const urlObj = new URL(fullUrl)
            const origin = urlObj.origin
            const pathName = urlObj.pathname
            let flow = null;
            if (pathName === '/') {
                flow = 'labs'
            } else if (pathName === '/developer-course') {
                flow = 'plus'
            }

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const utm_source = urlParams.get("utm_source") || "organic";
            const utm_medium = urlParams.get("utm_medium") || "organic";
            const utm_campaign = urlParams.get("utm_campaign") || "organic";
            const utm_content = urlParams.get("utm_content") || "organic";
            const utm_term = urlParams.get("utm_term") || "organic";
            //const flow = urlParams.get("flow") || "organic"

            // const fbc = urlParams.get("fbclid");

            const fbpCookie = document.cookie
                .split("; ")
                .find((row) => row.startsWith("_fbp"));
            //console.log(document.cookie)
            //console.log(fbpCookie)
            const fbp = fbpCookie ? fbpCookie.split("=")[1] : null;
            //console.log(fbp)
            return {
                utm_source,
                utm_content,
                utm_term,
                utm_medium,
                utm_campaign,
                flow,
                fbp
            }
        };

        const setUtmParameters = () => {
            const data = getUtmParameters()
            const allCtaLinks = document.querySelectorAll('[data-link]')

            const appendText = `?utm_source=${data.utm_source}&utm_medium=${data.utm_medium}&utm_campaign=${data.utm_campaign}&utm_term=${data.utm_term}&flow=${data.flow}&fbp=${data.fbp}`

            allCtaLinks.forEach(link => {
                const currentLink = link.getAttribute('href')
                const newLink = currentLink + appendText;
                //console.log(newLink)
                link.setAttribute('href', newLink)
            })
        }

        document.addEventListener('DOMContentLoaded', () => {
            setUtmParameters()
        })
    </script>
